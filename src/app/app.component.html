<div *ngIf="!login">
  <button (click)="getDati(false)">Accedi</button><br />
  <button (click)="getDati(true)">Gestione spettacoli</button>
</div>
<div *ngIf="login && !admin">
  <div *ngIf="!teatro">
    <select (change)="numeraSpettacolo($event)">
      <option selected="true" disabled="true" [value]="0">
        Seleziona lo spettacolo
      </option>
      <option
        *ngFor="let spettacolo of arrayNomeSpettacoli; let i = index"
        [value]="i"
      >
        {{ spettacolo }}
      </option>
    </select>
    <br /><br />
    <div *ngIf="spettacoloScelto">
      <input
        type="text"
        (keyup)="inInput($event)"
        [ngModel]="nomeInserito"
        placeholder="inserisci il tuo nome"
      /><br /><br />
      <button [disabled]="!nomeInserito" (click)="generaTeatro(false)">
        Prenota
      </button>
      <button [disabled]="!nomeInserito" (click)="generaTeatro(true)">
        Prenotazione Rapida
      </button>
    </div>
  </div>
  <div *ngIf="teatro">
    <app-teatro
      [(nomeInserito)]="nomeInserito"
      [(teatro)]="teatro"
      (teatroChange)="aggiornaPrenotazioni($event)"
    ></app-teatro>
  </div>
</div>
<div *ngIf="login && admin">
  <app-gestore-spettacoli
    [(arrayNomeSpettacoli)]="arrayNomeSpettacoli"
    [conferma]="conferma"
    (nuovoSpettacoloEmitter)="aggiungiSpettacolo($event)"
  ></app-gestore-spettacoli>
</div>
<br />
<button *ngIf="login && !teatro" (click)="indietro()">Indietro</button>
<br />
