<span>
  <div>
    <p>Inserisci il nome dello spettacolo da aggiungere</p>
    <input
      type="text"
      id="nomeSpettacolo"
      [formControl]="nomeSpettacolo"
      placeholder="nome dello spettacolo?"
    />
    <div>
      <div [ngClass]="'container'">
        <p>Configura la platea</p>
        <app-selezione
          [nomeElem]="'file'"
          [elementi]="elementiPlatea"
          [(selezionato)]="filePlatea"
        ></app-selezione>
        <app-selezione
          [nomeElem]="'posti'"
          [elementi]="elementiPlatea"
          [(selezionato)]="postiPlatea"
        ></app-selezione>
      </div>
      <div [ngClass]="'container'">
        <p>Configura il Palco</p>
        <app-selezione
          [nomeElem]="'file'"
          [elementi]="elementiPalco"
          [(selezionato)]="filePalco"
        ></app-selezione>
        <app-selezione
          [nomeElem]="'posti'"
          [elementi]="elementiPalco"
          [(selezionato)]="postiPalco"
        ></app-selezione>
      </div>
      <br />
      <button [disabled]="!nomeSpettacolo.value" (click)="confermaSpettacoli()">
        Conferma
      </button>
    </div>
    <p>{{ conferma }}</p>
    <button *ngIf="showOld === false" (click)="showOld = true">
      Spettacoli attuali
    </button>
    <button *ngIf="showOld === true" (click)="showOld = false">Nascondi</button>
    <div
      *ngIf="showOld === true"
      [ngStyle]="{ border: '0.5px solid black', padding: '1%' }"
    >
      <div #spettacoli *ngFor="let spettacolo of arrayNomeSpettacoli">
        <p>{{ spettacolo }}</p>
      </div>
    </div>
  </div>
</span>
