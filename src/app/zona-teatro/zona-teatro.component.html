<div *ngFor="let fila of prenotazioni; let i = index">
  <span *ngFor="let posto of fila; let j = index">
    <app-pulsante
      [posto]="posto"
      (click)="prenota(i, j)"
      (selezionatoEmitter)="isSelezionato($event)"
      (nomePostoEmitter)="mostraNome($event)"
    >
    </app-pulsante>
  </span>
</div>
