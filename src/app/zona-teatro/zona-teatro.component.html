<div *ngFor="let fila of prenotazioni; let i = index">
  <span *ngFor="let posto of fila; let j = index">
    <app-pulsante
      [posto]="posto"
      [nome]="nome"
      [etichetta]="'P' + i + j"
      [(prenotabile)]="prenotabile"
      (click)="
        this.rapido && nome ? prenotaRapido(i, j) : selezionaPrenotazioni(i, j)
      "
      (selezionatoEmitter)="isSelezionato($event)"
      (nomePostoEmitter)="mostraNome_TeatroComponent($event)"
    >
    </app-pulsante>
  </span>
</div>
