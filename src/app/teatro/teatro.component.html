<p *ngIf="nomePrenotato" #show>
  Questo posto Ã¨ gia prenotato da: {{ nomePrenotato }}
</p>
<div *ngIf="teatro">
  <p>Platea</p>
  <app-zona-teatro
    [(prenotazioni)]="teatro.prenotazioni.platea"
    [nome]="nomeInserito"
    [rapido]="teatro.rapido"
    [zona]="'platea'"
    [(selezionati)]="prenotazioneMultipla"
    (mostraNomeEmitter)="mostraNome($event)"
  ></app-zona-teatro>
  <p>Palco</p>
  <app-zona-teatro
    [(prenotazioni)]="teatro.prenotazioni.palco"
    [nome]="nomeInserito"
    [rapido]="teatro.rapido"
    [zona]="'palco'"
    [(selezionati)]="prenotazioneMultipla"
    (mostraNomeEmitter)="mostraNome($event)"
  ></app-zona-teatro>
</div>
<br />
<button *ngIf="!teatro.rapido" (click)="confermaPrenotazioni()">
  Conferma
</button>
<br />
<button *ngIf="teatro" (click)="indietro()">Indietro</button>
