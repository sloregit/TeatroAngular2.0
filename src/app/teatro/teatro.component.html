<p #show>Qui il nome</p>
<p></p>
<div>
  <p>Platea</p>
  <div *ngFor="let fila of teatro.prenotazioni.platea; let i = index">
    <span *ngFor="let posto of fila; let j = index">
      <button
        [ngClass]="posto !== 'x' ? 'prenotato' : 'libero'"
        [value]="posto"
        (click)="mostraNome()"
      >
        {{ posto }}
      </button>
    </span>
  </div>
  <p>Palco</p>
  <div *ngFor="let fila of teatro.prenotazioni.palco; let i = index">
    <span *ngFor="let posto of fila; let j = index">
      <button [value]="posto" (click)="mostraNome()">{{ posto }}</button>
    </span>
  </div>
</div>
