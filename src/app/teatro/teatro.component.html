<div *ngIf="teatro">
  <p>Platea</p>
  <app-zona-teatro
    [(prenotazioni)]="teatro.prenotazioni.platea"
    [nome]="nomeInserito"
    [rapido]="teatro.rapido"
    [zona]="'platea'"
    [(selezionati)]="prenotazioneMultipla"
    (mostraNomeEmitter)="mostraNome($event)"
    [prenotato]="prenotato"
  ></app-zona-teatro>
  <br />
  <p>Platea</p>
  <app-zona-teatro
    [(prenotazioni)]="teatro.prenotazioni.palco"
    [nome]="nomeInserito"
    [rapido]="teatro.rapido"
    [zona]="'palco'"
    [(selezionati)]="prenotazioneMultipla"
    (mostraNomeEmitter)="mostraNome($event)"
    [prenotato]="prenotato"
  ></app-zona-teatro>
</div>
<br />
<p [ngStyle]="{ height: '20px', width: '50%', border: '0.5px dashed black' }">
  Prenotazione: {{ nomePrenotato }}
</p>
<br />
<button *ngIf="!teatro.rapido && nomeInserito" (click)="confermaPrenotazioni()">
  Conferma
</button>
<br />
<button *ngIf="teatro" (click)="indietro()">Indietro</button>
